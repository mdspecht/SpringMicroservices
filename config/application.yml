eureka:
  client:
    register-with-eureka: 'true'
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: 'true'
server:
  tomcat:
    relaxed-query-chars: <,>,[,\,],^,`,{,|,}
    relaxed-path-chars: <,>,[,\,],^,`,{,|,}
  servlet:
    context-path: /api
spring:
  application:
    name: empresas
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5432/postgres
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher



    